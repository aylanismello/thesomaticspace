<svg
  width="420"
  height="120"
  viewBox="0 0 420 120"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="The Somatic Space logo"
>
  <style>
    .title {
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      font-size: 36px;
      font-weight: 500;
      letter-spacing: 0.02em;
      fill: #111111;
    }
    .subtitle {
      font-family: "Inter", "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      font-weight: 400;
      letter-spacing: 0.12em;
      fill: #444444;
    }
    .line {
      stroke: #111111;
      stroke-width: 1.5;
      stroke-linecap: round;
      opacity: 0.9;
    }
  </style>

  <!-- Main Title -->
  <text x="210" y="48" text-anchor="middle" class="title">
    The Somatic Space
  </text>

  <!-- Grounding line (slightly organic curve) -->
  <path
    d="M60 68 C140 72, 280 72, 360 68"
    class="line"
    fill="none"
  />

  <!-- Subtitle -->
  <text x="210" y="96" text-anchor="middle" class="subtitle">
    SOMATIC INTEGRATION & NERVOUS SYSTEM WORK
  </text>
</svg>
